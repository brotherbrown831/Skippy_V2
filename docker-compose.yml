services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: skippy
      POSTGRES_PASSWORD: skippy
      POSTGRES_DB: skippy
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skippy"]
      interval: 5s
      timeout: 5s
      retries: 5

  skippy:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./credentials:/app/credentials:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@skippy.dev
      PGADMIN_DEFAULT_PASSWORD: skippy
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_ALLOW_SPECIAL_EMAIL_DOMAINS: 'True'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./db/pgadmin-servers.json:/pgadmin4/servers.json:ro
      - ./db/pgadmin-pgpass:/pgpass:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: skippy
      POSTGRES_PASSWORD: skippy
      POSTGRES_DB: skippy
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skippy"]
      interval: 5s
      timeout: 5s
      retries: 5

  skippy:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
